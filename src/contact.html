<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <script
    src="https://kit.fontawesome.com/2227aa2941.js"
    crossorigin="anonymous"
  ></script>
    <title>İletişim</title>
  </head>
  <body class="contact-page">
    <header class="desktop-header">
      <div class="navbar">
        <div class="navbar-inner">
          <a id="logo" href="/">
            <img
              src="/img/sporttime-fitness-center.png"
              alt="logo"
              width="182"
              height="48"
            />
          </a>
          <ul class="nav text-sm">
            <li>
              <a href="/">
                <span> Anasayfa </span>
              </a>
            </li>
            <li>
              <a href="/contact.html">
                <span class="active"> İLETİŞİM </span>
              </a>
            </li>
            <li>
              <a href="/gallery.html">
                <span> Galerİ </span>
              </a>
            </li>
            <li>
              <a href="/price.html">
                <span> Paketler </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <header class="mobile-header">
      <div class="mobile-header__navbar">
        <div class="mobile-header__navbar__top">
          <div class="mobile-header__navbar__top__logo">
            <a id="logo" href="/">
              <img
                class="mobile-header__navbar__top__logo__img"
                src="/img/sporttime-fitness-center.png"
                alt="logo"
                width="182"
                height="48"
              />
              <img
                class="mobile-header__navbar__top__logo__img-icon"
                src="/img/sporttime-icon-logo.png"
                alt="logo"
                width="40"
                height="30"
              />
            </a>
          </div>
          <div class="mobile-header__navbar__top__hamburger-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="mobile-header__navbar__bottom">
          <ul class="mobile-header__navbar__bottom__lists">
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/"
                >Anasayfa</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/contact.html"
                >İLETİŞİM</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/gallery.html"
                >Galerİ</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/price.html"
                >Paketler</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="contact">
      <div class="contact__left">
        <img src="./img/Sporttime-16.jpg" alt="">
        <h3 class="contact__left-title"><span>Herkes İçin Erişilebilir Spor Heyecanı!</span></h3>
      </div>
      <div class="contact__right">
        <h3 class="contact__right-title">Sizi Arayalım</h3>
        <form action="" class="contact__form">
          <div class="contact__form-field">
            <input type="text" placeholder="Ad">
            <input type="text" placeholder="Soyad">
          </div>
          <div class="contact__form-field">
            <input type="text" placeholder="Telefon Numarası">
            <input type="text" placeholder="Email">
          </div>
          <textarea name="" id="" cols="30" rows="4" placeholder="Mesajınız"></textarea>
        </form>
        <button class="btn-secondary">GÖNDER</button>
      </div>
    </section>
    <footer>
      <div class="footer-head">
        <div class="footer-header__left">
          <img
            src="/img/sporttime-fitness-center.png"
            alt="logo"
            width="182"
            height="48"
          />
        </div>
        <div class="footer-head__right">
          <h2>Egzersize başla!</h2>
        </div>
      </div>
      <div class="footer-bottom">
        <p>
          © 2023
          <a href="https://linrime.com/">LINRIME SOFTWARE SOLUTIONS LLC</a>, ALL
          RIGHTS RESERVED
        </p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
