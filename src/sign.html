<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <script
    src="https://kit.fontawesome.com/2227aa2941.js"
    crossorigin="anonymous"
  ></script>
    <title>Hemen Üye Ol</title>
  </head>
  <body class="sign-page">
    <header class="desktop-header">
      <div class="navbar">
        <div class="navbar-inner">
          <a id="logo" href="/">
            <img
              src="/img/sporttime-fitness-center.png"
              alt="logo"
              width="182"
              height="48"
            />
          </a>
          <ul class="nav text-sm">
            <li>
              <a href="/">
                <span> Anasayfa </span>
              </a>
            </li>
            <li>
              <a href="/contact.html">
                <span> İLETİŞİM </span>
              </a>
            </li>
            <li>
              <a href="/gallery.html">
                <span> Galerİ </span>
              </a>
            </li>
            <li>
              <a href="/price.html">
                <span> Paketler </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <header class="mobile-header">
      <div class="mobile-header__navbar">
        <div class="mobile-header__navbar__top">
          <div class="mobile-header__navbar__top__logo">
            <a id="logo" href="/">
              <img
                src="/img/sporttime-fitness-center.png"
                alt="logo"
                width="182"
                height="48"
              />
            </a>
          </div>
          <div class="mobile-header__navbar__top__hamburger-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="mobile-header__navbar__bottom">
          <ul class="mobile-header__navbar__bottom__lists">
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/"
                >Anasayfa</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/contact.html"
                >Iletisim</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/gallery.html"
                >Galeri</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/price.html"
                >Paketler</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="sign">
      <h2 class="sign__title">ÜYELİK OLUŞTUR</h2>
      <section class="sign-form">
        <form class="sign-form__info" action="">
          <div class="sign-form__field">
            <label for="">TC Kimlik No</label>
            <input type="text" />
          </div>
          <div class="sign-form__field">
            <label for="">Ad</label>
            <input type="text" />
          </div>
          <div class="sign-form__field">
            <label for="">Soyad</label>
            <input type="text" />
          </div>
          <div class="sign-form__field">
            <label for="">Cep Telefonu</label> <input type="text" />
          </div>
          <div class="sign-form__field">
            <label for="">Email Adresi</label>
            <input type="text" />
          </div>
          <div class="sign-form__field">
            <label for="">Cinsiyet</label>
            <select name="" id="">
              <option selected value="">Seçiniz</option>
              <option value="">Erkek</option>
              <option value="">Kadın</option>
            </select>
          </div>
          <div class="sign-form__field">
            <label for="">Doğum Tarihi</label>
            <input type="date" />
          </div>
          <div class="sign-form__field">
            <label for="">Üyelik Başlangıç Tarihi</label>
            <input type="date" />
          </div>
        </form>
        <div class="package">
          <div class="package__top">
            <h4 class="package__top-desc">Seçtiğiniz Paket</h4>
            <a class="package__top-change" href="./price.html">Değiştir</a>
          </div>
          <div class="package__current">
            <h3>3 Aylık Üyelik</h3>
            /
            <h3>₺5500</h3>
          </div>
          <button class="btn-secondary">ÖDEME EKRANI</button>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
