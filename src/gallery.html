<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri</title>
    <link rel="stylesheet" href="css/app.css" />
    <script
    src="https://kit.fontawesome.com/2227aa2941.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body class="gallery-page">
    <header class="desktop-header">
      <div class="navbar">
        <div class="navbar-inner">
          <a id="logo" href="/">
            <img
              src="/img/sporttime-fitness-center.png"
              alt="logo"
              width="182"
              height="48"
            />
          </a>
          <ul class="nav text-sm">
            <li>
              <a href="/">
                <span> Anasayfa </span>
              </a>
            </li>
            <li>
              <a href="/contact.html">
                <span> İLETİŞİM </span>
              </a>
            </li>
            <li>
              <a href="/gallery.html">
                <span class="active"> Galerİ </span>
              </a>
            </li>
            <li>
              <a href="/price.html">
                <span> Paketler </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <header class="mobile-header">
      <div class="mobile-header__navbar">
        <div class="mobile-header__navbar__top">
          <div class="mobile-header__navbar__top__logo">
            <a id="logo" href="/">
              <img
                class="mobile-header__navbar__top__logo__img"
                src="/img/sporttime-fitness-center.png"
                alt="logo"
                width="182"
                height="48"
              />
              <img
                class="mobile-header__navbar__top__logo__img-icon"
                src="/img/sporttime-icon-logo.png"
                alt="logo"
                width="40"
                height="30"
              />
            </a>
          </div>
          <div class="mobile-header__navbar__top__hamburger-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="mobile-header__navbar__bottom">
          <ul class="mobile-header__navbar__bottom__lists">
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/"
                >Anasayfa</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/contact.html"
                >İLETİŞİM</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/gallery.html"
                >GALERİ</a
              >
            </li>
            <li class="mobile-header__navbar__bottom__lists__list">
              <a
                class="mobile-header__navbar__bottom__lists__list__item"
                href="/price.html"
                >Paketler</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="gallery">
      <div class="gallery__images">
        <img class="gallery__image" src="./img/Sporttime-1.jpg" alt="" />
        <img class="gallery__image" src="./img/Sporttime-2.jpg" alt="" />
        <img class="gallery__image" src="./img/Sporttime-3.jpg" alt="" />
        <img class="gallery__image" src="./img/Sporttime-4.jpg" alt="" />
        <img class="gallery__image" src="./img/Sporttime-5.jpg" alt="" />
        <img class="gallery__image" src="./img/Sporttime-6.jpg" alt="" />
        <img class="gallery__image" src="./img/Sporttime-17.jpg" alt="" />
        <img class="gallery__image" src="./img/Sporttime-18.jpg" alt="" />
        <img class="gallery__image" src="./img/Sporttime-19.jpg" alt="" />
      </div>
    </section>
    <footer>
      <div class="footer-head">
        <div class="footer-header__left">
          <img
            src="/img/sporttime-fitness-center.png"
            alt="logo"
            width="182"
            height="48"
          />
        </div>
        <div class="footer-head__right">
          <h2>Egzersize başla!</h2>
        </div>
      </div>
      <div class="footer-bottom">
        <p>
          © 2023
          <a href="https://linrime.com/">LINRIME SOFTWARE SOLUTIONS LLC</a>, ALL
          RIGHTS RESERVED
        </p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
